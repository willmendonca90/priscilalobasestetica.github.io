<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contato - Priscila Lobas Estética Avançada">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Contato - Priscila Lobas Estética Avançada</title>
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <img href="/index.html" src="./img/logo.svg" alt="Logo Priscila Lobas">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#procedimentos">Procedimentos</a></li>
        <li><a href="#planos">Planos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-contato">
    <form action="">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome">

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">

      <label for="telefone">WhatsApp</label>
      <input type="tel" name="telefone" id="telefone">

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" cols="" rows="10"></textarea>

      <button>Enviar</button>
    </form>
  </section>

  <footer class="footer" id="contato">

    <div class="footer-img">
      <img src="./img/logo.svg" alt="Logo Priscila Lobas">
    </div>

    <div class="footer-contato">
      <h2>Contato</h2>
      <p>51 99183-6799</p>
      <p>contato@priscilalobas.com.br</p>
      <p>Rua da Prosperidade, 333 - Centro
        Gramado/RS</p>
      <div class="footer-contato-img">
        <img src="./img/icons8-facebook 1.svg" alt="Facebook">
        <img src="./img/icons8-instagram 1.svg" alt="Instagram">
      </div>
    </div>

  </footer>
</body>

</html>
